<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Lily, Just for You ğŸŒ¸</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(160deg, #ffe6f0 0%, #fff0fa 50%, #ffd6e8 100%);
    font-family: 'Georgia', serif;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  /* âœ¨ Cute floating hearts / illustrations */
  .heart, .star {
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50%;
    opacity: 0.7;
    animation: floatUp linear infinite;
  }

  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50%;
  }

  .heart::before {
    top: -7px;
    left: 0;
  }

  .heart::after {
    top: 0;
    left: -7px;
  }

  .star {
    width: 8px;
    height: 8px;
    background: #fff0f5;
    border-radius: 50%;
    opacity: 0.6;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.7;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-800px) rotate(360deg);
      opacity: 0;
    }
  }

  h1 {
    margin-top: 20px;
    font-size: 2.3rem;
    color: #c94c7c;
  }

  .subtitle {
    color: #a85a7a;
    margin-bottom: 10px;
  }

  .scene {
    position: relative;
    height: 75vh;
  }

  /* ğŸŒ¸ LILY (UNCHANGED) */
  .lily {
    width: 220px;
    height: 220px;
    margin: auto;
    margin-top: 120px;
    background: radial-gradient(circle at center, #ffcad4 20%, #ff9ac6 50%, #ff5fa2 80%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    transform: scale(0.3);
    transition: transform 0.12s linear;
    box-shadow: 0 0 40px rgba(255, 120, 170, 0.5);
    position: relative;
  }

  .lily::before,
  .lily::after {
    content: '';
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    background: radial-gradient(circle at center, #ffd0e0 15%, #ff5fa2 70%);
    top: 0;
    left: 0;
    transform: rotate(15deg);
    opacity: 0.6;
  }

  .lily::after {
    transform: rotate(-15deg);
    animation: sparkle 2s infinite ease-in-out alternate;
  }

  @keyframes sparkle {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
  }

  /* WATER POT */
  .pot {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    cursor: grab;
    font-size: 1.3rem;
    background: #ffffffdd;
    padding: 12px 18px;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    user-select: none;
  }

  .pot span {
    display: block;
    font-size: 0.7rem;
    color: #a85a7a;
  }

  /* POPUP */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(255, 214, 232, 0.92);
    display: none;
    align-items: center;
    justify-content: center;
  }

  .popup-content {
    background: white;
    padding: 30px;
    border-radius: 22px;
    width: 320px;
    color: #c94c7c;
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<h1>A Lily, Just for You ğŸŒ¸</h1>
<p class="subtitle">Water it gentlyğŸ«¶ğŸ½</p>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="scene">

  <div id="lily" class="lily"></div>

  <div id="pot" class="pot" draggable="true">
    ğŸ’§
    <span>Drag to Water</span>
  </div>

</div>

<div id="popup" class="popup">
  <div class="popup-content">
    <h2>ğŸŒ¸</h2>
    <p>
      <!-- âœï¸ CUSTOM MESSAGE HERE -->
      HAPPY ROSE DAY!!! (it's a lily but okğŸŒ¹)
      since, i can't get you flowers irl i made em heehe
      these will not die ğŸ«¶ğŸ½ 
      i love you jaanemanğŸ»â€â„ï¸
    </p>
  </div>
</div>

<script>
  const pot = document.getElementById("pot");
  const lily = document.getElementById("lily");
  const popup = document.getElementById("popup");
  const music = document.getElementById("bgMusic");

  let bloom = 0;
  let watering = false;

  pot.addEventListener("dragstart", () => {
    watering = true;
    music.play();
  });

  pot.addEventListener("dragend", () => {
    watering = false;
  });

  document.addEventListener("dragover", (e) => {
    e.preventDefault();
    if (!watering) return;

    const rect = lily.getBoundingClientRect();

    if (
      e.clientX > rect.left &&
      e.clientX < rect.right &&
      e.clientY > rect.top &&
      e.clientY < rect.bottom
    ) {
      bloom += 0.01;
      bloom = Math.min(bloom, 1);

      lily.style.transform = `scale(${0.3 + bloom})`;

      if (bloom >= 1) {
        popup.style.display = "flex";
        watering = false;
      }
    }
  });

  // âœ¨ Generate floating hearts and stars
  for(let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.bottom = Math.random() * 20 + 'px';
    heart.style.animationDuration = (5 + Math.random() * 5) + 's';
    document.body.appendChild(heart);

    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random() * 100 + 'vw';
    star.style.bottom = Math.random() * 20 + 'px';
    star.style.animationDuration = (6 + Math.random() * 6) + 's';
    document.body.appendChild(star);
  }
</script>

</body>
</html>
